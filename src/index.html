<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<title>Home OWD</title>
	</head>
	<body>
		<div class="wrap-bg-loves">
			<div class="container">
				<div class="menu">
					<p class="menu__text">MENU</p>
					<div class="menu-hamburger">
						<span class="menu-hamburger__line"></span>
						<span class="menu-hamburger__line"></span>
						<span class="menu-hamburger__line"></span>
					</div>
				</div>

				<div class="logo-wrap">
					<img src="img/logo.png" alt="logo" class="logo">
					<h1 class="title">Find Someone to Click With</h1>
					<div class="btn-main-wrap">
						<button class="btn-main">Get Started
							<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="26" height="20" 
							viewBox="0 0 268.832 268.832" class="btn-main__arrow">
								<g>
									<path d="M265.171,125.577l-80-80c-4.881-4.881-12.797-4.881-17.678,0c-4.882,4.882-4.882,12.796,0,17.678l58.661,58.661H12.5
										c-6.903,0-12.5,5.597-12.5,12.5c0,6.902,5.597,12.5,12.5,12.5h213.654l-58.659,58.661c-4.882,4.882-4.882,12.796,0,17.678
										c2.44,2.439,5.64,3.661,8.839,3.661s6.398-1.222,8.839-3.661l79.998-80C270.053,138.373,270.053,130.459,265.171,125.577z"/>
								</g>
							</svg>
						</button>
					</div>
				</div>

				<div class="advantages">
					<div class="advantages-block one-world">
						<p class="advantages-block__text">
							<span class="advantages-block__text_opacity">One World</span>
						</p>
					</div>
					<div class="advantages-block two-hearts">
						<p class="advantages-block__text">
							<span class="advantages-block__text_opacity">Two Hearts</span>
						</p>
					</div>
					<div class="advantages-block one-site">
						<p class="advantages-block__text">
							<span class="advantages-block__text_opacity">One Site</span>
						</p>
					</div>
				</div>

				<ul class="widget-social">
					<li class="widget-social__item"><a href="#" class="widget-social__link widget-social__link_share"></a></li>
					<li class="widget-social__item"><a href="#" class="widget-social__link widget-social__link_fb"></a></li>
					<li class="widget-social__item"><a href="#" class="widget-social__link widget-social__link_insta"></a></li>
					<li class="widget-social__item"><a href="#" class="widget-social__link widget-social__link_tw"></a></li>
				</ul>
			</div>
		</div>

		<div class="container container_block_form">
			<div class="title-welcome">WELCOME!</div>
			<blockquote class="quote">
				<p class="quote__text">“Love is a promise, love is a souvenir, 
					once given never forgotten, never let it disappear.”</p>
				<cite class="quote__cite">- John Lennon</cite>
			</blockquote>

			<div class="wrap-bg-photo-collection">
				<form action="#" method="POST" class="form">
					<p class="form__title">IT`S FREE TO JOIN</p>
					<button class="sign-up-with-fb"><span class="sign-up-with-fb__img"></span>Sign up with Facebook</button>
					<p class="line-text">Or</p>
					<input class="form__input" type="email" name="email-form" id="emailForm" placeholder="Email">
					<input class="form__input" type="text" name="text-form" id="textForm" placeholder="Username">
					<input class="form__input" type="password" name="password-form" id="passwordForm" placeholder="Password">
					<input class="form__input" type="password" name="re-password-form" id="rePasswordForm" placeholder="Confirm Password">
					<button class="form__send-btn">Let’s Go!</button>
				</form>
			</div>
		</div>

		<div class="contrainer container_block_form">
			<div class="wrap-bg-join-now">
				<div class="join-now">
					<div class="join-now__title">JOIN NOW</div>
					<p class="join-now__desc">It’s free!</p>
					<button class="join-now__btn">GET STARTED</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
